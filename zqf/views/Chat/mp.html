<!DOCTYPE html>
<html lang="en">

<head>
    <title>客服管理系统</title>
    <% include head.html %>
        <link href="http://xcchat.topu.net/static/css/style_4a8912a.css" rel="stylesheet" type="text/css" />
        <link href="http://xcchat.topu.net/inc/weui.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="chat_mp_index">
    <div class="wrapper min-content">
        <div class="wrapper_cell wrapper_left">
            <div class="add_button weui-btn weui-btn_plain-default">添加新客服</div>
            <ul class="servicer_list_ul">
                <li class="line_li template" _id="">
                    <ul class="line_item_ul">
                        <li>
                            <img src="" />
                            <p></p>
                        </li>
                        <li class="receiveNew_li button_inline"><span class="weui-btn weui-btn_mini weui-btn_default">接收新会话</span><span class="bubble"></span></li>
                        <li class="button_inline"><span class="weui-btn weui-btn_mini weui-btn_default">修改</span></li>
                        <li class="button_inline"><span class="weui-btn weui-btn_mini weui-btn_default">删除</span></li>
                        <li class="button_inline"><span class="weui-btn weui-btn_mini weui-btn_default">查看消息记录</span></li>
                    </ul>
                </li>
                <% if(servicers.length){ %>
                    <% servicers.forEach(function(s,index){ %>
                        <li class="line_li" _id="<%=s._id%>">
                            <ul class="line_item_ul">
                                <li>
                                    <img src="<%=s.headimg%>" />
                                    <p>
                                        <%-s.nickname%>
                                    </p>
                                </li>
                                <li class="receiveNew_li button_inline"><span class="weui-btn weui-btn_mini weui-btn_default">接收新会话</span><span class="bubble<% if(!s.alive){ %> no<% } %>"></span></li>
                                <li class="button_inline"><span class="weui-btn weui-btn_mini weui-btn_default">修改</span></li>
                                <li class="button_inline"><span class="weui-btn weui-btn_mini weui-btn_default">删除</span></li>
                                <li class="button_inline"><span class="weui-btn weui-btn_mini weui-btn_default">查看消息记录</span></li>
                            </ul>
                        </li>
                        <% }); %>
                            <% } %>
            </ul>
        </div>
        <div class="wrapper_cell wrapper_right">
        </div>
        <% include ../weui.html %>
            <script data-main="http://xcchat.topu.net/static/widget/aio_257cfb3.js" src="http://xcchat.topu.net/inc/require.js" id="script_page" page="chat_mp_index"></script>
</body>

</html>
