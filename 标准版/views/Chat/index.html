<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>客服系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="telephone=yes,email=yes" name="format-detection" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/inc/weui.min.css" rel="stylesheet" type="text/css" />
    <!--[if lte IE 9]><script type="text/javascript" src="/inc/html5shiv.min.js"></script><![endif]-->
</head>

<body class="Chat">
    <% if(!err){ %>
        <div class="stoped_wrapper">
            <ul class="list">
                <% // class="center" 为居中的系统消息；left为居左的消息；right为居右的消息。li中的img的路径写在行内src中 %>
                    <li class="center template">
                        <div class="wrapper">
                            <p>2017年5月1日 15:33:00</p>
                        </div>
                    </li>
                    <li class="message left template">
                        <img class="head" src="" />
                        <div class="message_content">
                            <span class="name">高京</span>
                            <p><span class="arrow"></span>23232323
                                <br />sdfsdfsdf</p>
                        </div>
                    </li>
                    <li class="message right template">
                        <img class="head" src="" />
                        <div class="message_content">
                            <p><span class="arrow"></span>sdfsdfsdf</p>
                        </div>
                    </li>
            </ul>
            <div class="fixed_space"></div>
        </div>
        <div class="footer_button">
            <form>
                <input type="text" class="message_content">
                <input type="submit" value="发送" class="weui-btn weui-btn_mini weui-btn_primary">
            </form>
        </div>
        <% } %>
            <% include ../weui.html %>
                <script>
                var Base_meta = {
                    "err": "<%=err%>",
                    "kind": "<%=kind%>",
                    "customer_id": "<%=customer_id%>",
                    "servicer_id": "<%=servicer_id%>",
                    "customer_name": "<%=customer_name%>",
                    "servicer_name": "<%=servicer_name%>"
                };
                </script>
                <script data-main="/widget/main.js" src="/inc/require.js" id="script_page" page="chat"></script>
</body>

</html>
